<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Construtor de Site</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: #e9ecef;
    }
    #toolbar {
      width: 220px;
      background: #343a40;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #toolbar h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .tool-btn {
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .tool-btn:hover {
      background: #0056b3;
      box-shadow: 0 0 10px #007bff;
    }
    #canvas {
      flex: 1;
      background: #fff;
      margin: 20px;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .element {
      margin: 15px 0;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <h2>Ferramentas</h2>
    <button class="tool-btn" onclick="addTitle()">Adicionar T√≠tulo</button>
    <button class="tool-btn" onclick="addText()">Adicionar Texto</button>
    <button class="tool-btn" onclick="addButton()">Adicionar Bot√£o</button>
    <button class="tool-btn" onclick="addImage()">Adicionar Imagem</button>
    <button class="tool-btn" onclick="addVideo()">Adicionar V√≠deo</button>
  </div>
  <div id="canvas">
    <h2>Seu site aqui üëá</h2>
  </div>

  <script>
    function addTitle() {
      const title = prompt("Digite o t√≠tulo:");
      if (title) {
        const h1 = document.createElement("h1");
        h1.className = "element";
        h1.textContent = title;
        document.getElementById("canvas").appendChild(h1);
      }
    }

    function addText() {
      const text = prompt("Digite o texto:");
      if (text) {
        const p = document.createElement("p");
        p.className = "element";
        p.textContent = text;
        document.getElementById("canvas").appendChild(p);
      }
    }

    function addButton() {
      const label = prompt("Texto do bot√£o:");
      if (label) {
        const btn = document.createElement("button");
        btn.className = "tool-btn element";
        btn.textContent = label;
        document.getElementById("canvas").appendChild(btn);
      }
    }

    function addImage() {
      const url = prompt("URL da imagem:");
      if (url) {
        const img = document.createElement("img");
        img.className = "element";
        img.src = url;
        img.style.maxWidth = "100%";
        document.getElementById("canvas").appendChild(img);
      }
    }

    function addVideo() {
      const url = prompt("URL do v√≠deo (YouTube):");
      if (url) {
        const iframe = document.createElement("iframe");
        iframe.className = "element";
        iframe.src = url.replace("watch?v=", "embed/");
        document.getElementById("canvas").appendChild(iframe);
      }
    }
  </script>
</body>
</html>
